<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <header class="jumbotron m-4">
        <div class="container">
          <form>
          <div class="form-group">
            <label class="form-control-label" for="emailadress">Emailadress: </label>
            <input type="email" class="form-control" id="emailadress" placeholder="sample@email.com">
          </div>
          <div class="form-group">
            <label class="form-control-label" for="password">Emailadress: </label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="form-group">
            <div class="form-check form-check-inline">
              <label class="form-check-label" for="savePassword">Remember Password
                <input type="checkbox" class="from-check-input" name="savePwd" id="savePassword">
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
        </div>
      </header>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
