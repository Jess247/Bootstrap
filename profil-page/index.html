<doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://kit.fontawesome.com/28ec71db19.js" crossorigin="anonymous"></script>
        <title>Jane Doe</title>
    
      </head>
    
      <body>
        <header>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <div class="btns-left">
                <a class="navbar-brand" href="#"><i class="fab fa-facebook"></i></a>
                <button type="button" class="btn btn-secondary rounded-circle"><i class="fas fa-search"></i></button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <div id="btns-right">
                <button type="button" class="btn btn-secondary rounded-circle"><i class="fas fa-plus"></i></button>
                <button type="button" class="btn btn-secondary rounded-circle"><i class="fab fa-facebook-messenger"></i></button>
                <button type="button" class="btn btn-secondary rounded-circle"><i class="far fa-bell"></i></button>
                <button type="button" class="btn btn-secondary rounded-circle"><i class="fas fa-caret-down"></i></button>
              </div>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-desktop"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-store"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#"><i class="fas fa-users"></i></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" ><i class="fas fa-cubes"></i></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div id="profil-header" class="text-center" >
            <div id="profil-img">
              <img class="rounded-circle border border-4 border-dark" src="https://scontent-ham3-1.xx.fbcdn.net/v/t1.18169-9/14054203_1172929849445736_2510935398333122939_n.jpg?_nc_cat=101&ccb=1-3&_nc_sid=09cbfe&_nc_ohc=RgwKijz2tYoAX8cSPBB&_nc_oc=AQkvC8bR6KEEgF-Sua0S-djjxJEaLvRIy15JWgO8CzEOaeolWGdMSaNedP2IX_Ldyak&_nc_ht=scontent-ham3-1.xx&oh=da6a509727900c1be96d9813de67e890&oe=60BB331F"  alt="profil picture">
              <button id="profil-edit-btn" type="button" class="btn btn-secondary rounded-circle"><i class="fas fa-camera"></i></button>
            </div>
          </div>
          <div id="profil-bio" class="border-bottom text-light">
            <h1>Jessica Singletary</h1>
            <p>Software Developer | Web Designer | Passionate Surfer</p>
          </div>
          <div id="profil-btns">
            <button type="button" class="btn btn-primary mr-2"><i class="fas fa-plus-circle pr-1"></i>In Story Posten</button>
            <button type="button" class="btn btn-secondary mr-2"><i class="fas fa-pen pr-1"></i>Profil bearbeiten</button>
            <div class="dropdown">
              <button id="profil-dropdown" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">...</button>
              <ul class="dropdown-menu" aria-labelledby="profil-dropdown">
                <li><a class="dropdown-item" href="#"><i class="far fa-eye pr-1"></i>Anzeigen aus Sicht von</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-search pr-1"></i>Profil durchsuchen</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-exclamation-triangle pr-1"></i>Kontostatus</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-archive pr-1"></i>Archiv</a></li>
                <li><a class="dropdown-item" href="#"><i class="fas fa-tasks pr-1"></i>Aktivitaetenprotokoll</a></li>
                <li><a class="dropdown-item" href="#"><i class="far fa-user-circle pr-1"></i>Profil und Markierungseinstellungen</a></li>
              </ul>
            </div>
          </div>
        </header>
        <main class="container">
          <div class="jumbotron bg-dark">
            <h3 class="text-light">Steckbrief</h3>
            <div id="jumbotron-btns">
              <button type="button" class="btn btn-secondary mb-2">Details bearbeiten</button>
              <button type="button" class="btn btn-secondary mb-2">Hobbys hinzufuegen</button>
              <button type="button" class="btn btn-secondary mr-2">Featured Content hinzufuegen</button>
            </div>
          </div>
          <!-- edit profil overlay -->
          <div id="overlay">
            <form class="bg-secondary d-flex flex-column" id="uploadeForm">
              <label class="form-label" for="img">Select new profil image:</label>
              <input id="inpFile" class="form-control" type="file" id="img" name="img" accept="image/*">
              <input class="form-control mt-3" type="submit" value="Upload">
              <button id="close-btn" class="btn btn-light mt-3" type="button">cancel</button>
            </form>
          </div>
        </main>
        
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
      </body>
    </html>
